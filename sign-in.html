<!DOCTYPE html>
<html>
    <head>
          <title>Netflix Clone</title>
        <link href="style2.css" rel="stylesheet">
    </head>
    <body>
        <div class="bg-img">
            <div class="img-div">
                <img src="https://www.freepnglogos.com/uploads/netflix-logo-0.png" class="img-cls">
            </div>
            <div class="card-main">
                <h1 class="sign-in-cls">Sign in</h1>
                <div class="input-div"><input class="input-cls" placeholder=" Email or Mobile number" type="text">
                <input class="input-cls" placeholder=" Password" type="text">
                <button class="sign-in-btn">Sign in</button>
                <p class="or-cls">OR</p>
                <button class="sign-in-code-cls">Use a Sign in code</button>
                <p class="forgot-cls">Forgot Password</p>
                <input type="checkbox" class="checkbox-cls" text="Remember me"><a class="remb-cls">Remember Me</a>
                <p class="netflix-sign-cls">New to Netflix?<a class="a-netflix-cls">Sign up now.</a></p>
                <p class="bot-cls">This page is protected by Google reCAPTCHA to ensure<br> you're not a bot.</p>
                <a class="learn-cls">Learn More</a>
                </div>
            </div>
        </div>
           <p class="p-class two">Questions? Call <a  class="cursor-class">000-800-919-1743(Toll-Free)</a></p>
           </div>
             <div class="last-credits">
              <table>
                 <tr >
                <td>FAQ</td>
                <td>Help Centre</td>
                <td>Terms to Use</td>
                <td>Privacy</td>
               </tr>
               <tr>
                <td>Cookie Preference</td>
                <td>Corporate Information</td>
               </tr>
              </table></div>
            <div class="lang-div-2">
              <select class="language-cls">
                <option style="background-color: white;color: black;">English</option>
                <option style="background-color: white;color: black;">हिंदी</option>
            </select>
    </body>
</html>
